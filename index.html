<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
       
        <header><i class="far fa-newspaper"></i></header>

       <div class="card">
        <div class="card-header">
            <i class="fas fa-list-alt"></i>
            Search Parameters
        </div>

        <div class="card-body">
            <form>
                <div class="form-group">
                <label for="searchTerm">Search Term</label>
                <input type="text" class="form-control" id="searchTermBox"  placeholder="Enter the name of title">
                
                </div>
                <div class="form-group">
                <label for="numberRecords">Number of records to retrieve</label>
                <input type="number" class="form-control" id="numberRecordsBox" placeholder="Add a number">
                </div>
                <div class="form-group">
                    <label for="startYear">Start year</label>
                    <input type="date-start" class="form-control" id="startYearBox" placeholder="optional">
                </div>
                <div class="form-group">
                    <label for="endYear">End year</label>
                    <input type="endYear" class="form-control" id="endYearBox" placeholder="optional">
                    
                </div>
                <button type="submit" class="btn btn-primary">Search <i class="fas fa-search"></i></button>

                <button type="submit" class="btn btn-primary">Clear Results <i class="fas fa-trash"></i></button>
            </form>
        </div>
       
        <div class="card">
            <div class="card-header">
              <i class="fas fa-bars"></i>
              Top Articles
            </div>
            <div class="card-body">
            </div>
          </div>

    </div>

    </div>
    


  
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
    <script src="script.js"></script>
</body>
</html>
